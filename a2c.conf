# Correct aria2c configuration (a2c.conf)

# Save sessions
save-session=aria2.session
input-file=aria2.session
continue=true

# Split downloads
split=16
min-split-size=1M
max-connection-per-server=16
lowest-speed-limit=0

# BitTorrent settings
enable-dht=true
bt-enable-lpd=true
bt-max-open-files=100
bt-request-peer-speed-limit=50K
bt-save-metadata=true
bt-stop-timeout=600  # timeout in seconds (set a valid number like 600)

# RPC settings
enable-rpc=true
rpc-allow-origin-all=true
rpc-listen-all=true
rpc-listen-port=6800

# Other
follow-torrent=true
seed-time=0
force-save=true
daemon=true
