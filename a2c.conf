allow-overwrite=true
auto-file-renaming=true
continue=true
content-disposition-default-utf8=true
check-certificate=false
check-integrity=true
follow-torrent=mem
force-save=true
quiet=false
reuse-uri=true
http-accept-gzip=true
daemon=true
dir=/downloads
max-concurrent-downloads=10
split=10
min-split-size=10M
max-connection-per-server=10
max-tries=20
retry-wait=5
disk-cache=64M
max-file-not-found=0
bt-enable-lpd=true
bt-detach-seed-only=true
bt-force-encryption=true
bt-remove-unselected-file=true
bt-max-peers=55
seed-ratio=0
bt-seed-unverified=false
peer-agent=qBittorrent/4.6.5
peer-id-prefix=-qB4650-
max-upload-limit=1K
enable-rpc=true
rpc-listen-all=true
rpc-allow-origin-all=true
rpc-max-request-size=1024M
rpc-secret=myStrongSecret123
input-file=/usr/src/app/aria2.session
save-session=/usr/src/app/aria2.session
save-session-interval=30
save-session-on-quit=true
user-agent=Wget/1.12
netrc-path=/usr/src/app/.netrc
